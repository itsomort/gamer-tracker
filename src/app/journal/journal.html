 <head>
   <link rel="stylesheet" href="./journal.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
 </head>


 <body>
  <div class="journal-bg"></div>
   <div id="header">
    <button id="logout" (click)="onLogout($event)">
      Logout
    </button>
    <button id="home" (click)="onPrevNavigate($event)">
      Past Thoughts
    </button>
   </div>
   <div class="journal-layout">
     <div class="journal-sidebar" id="journal_side">
      <div class="gamer_stats">
        <div id="title">Games Played</div>
        <div id="data">{{ gamesPlayed }} Games</div>
        <div class="counter-controls">
          <button class="counter-btn up" (click)="incrementGames()">ðŸ¡…</button>
          <button class="counter-btn down" (click)="decrementGames()">ðŸ¡‡</button>
        </div>
      </div>
       <div class="sentiment_analysis">
         <div id="title">
           Sentiment
         </div>
         <div id="data">
           {{ sentiment !== null ? sentiment : '' }}
         </div>
       </div>
       <div class="gamer_time">
        <div id="title">Session Time</div>
        <div id="data">{{ sessionTimeDisplay }}</div>
        <div class="stopwatch-controls">
          <button class="stopwatch-btn" (click)="toggleSessionTimer()">
            <span [innerHTML]="sessionTimerRunning ? '&#9208;' : '&#9654;'"></span>
          </button>
          <button class="clear-btn" (click)="clearSessionTime()">â– </button>
        </div>
     </div>
    </div>
     <div class="journal-content">
       <div id="journal">
         <form>
           <input type="button" id="no_Sentiment" value="Save" (click)="onSubmit($event, false)">
           <input type="button" id="Sentiment" value="Ask Chat" (click)="onSubmit($event, true)">
           <input type="text" id="form_subject" name="subject" [(ngModel)]="subject" placeholder="Subject"><br>
           <textarea wrap="soft" rows="15" id="form" name="main" [(ngModel)]="journalEntry" placeholder="How was your game?"></textarea><br>
         </form>
       </div>
       <div class="advice-container" *ngIf="advice">
         <div class="advice-box">
           <div class="advice-header">AI Advice</div>
           <div class="advice-content">{{ advice }}</div>
         </div>
       </div>
     </div>
  </div>
 </body>
