 <head>
   <link rel="stylesheet" href="./journal.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
 </head>


 <body>
   <div id="header">
    <button id="profile">
      AU
    </button>
    <button id="home" (click)="onHomeNavigate($event)">
      home
    </button>
   </div>
   <div class="journal-layout">
     <div class="journal-sidebar">
       <div class="gamer_stats">
         <div id="title">
           Games Played
         </div>
         <div id="data">
           5 Games
         </div>
       </div>
       <div class="sentiment_analysis">
         <div id="title">
           Sentiment
         </div>
         <div id="data">
           {{ sentiment !== null ? sentiment : '' }}
         </div>
       </div>
       <div class="gamer_time">
         <div id="title">
           Session Time
         </div>
         <div id="data">
           120 min
         </div>
       </div>
     </div>
     <div class="journal-content">
       <div id="journal">
         <form (submit)="onSubmit($event)">
           <input type="text" id="form_subject" name="subject" [(ngModel)]="subject" placeholder="Subject"><br>
           <textarea id="form" name="main" [(ngModel)]="journalEntry" placeholder="How was your game?"></textarea><br>
           <input type="submit" id="Sentiment" value="Get Thoughts" (click)="setSentimentMode(true)">
           <input type="submit" id="no_Sentiment" value="Save" (click)="setSentimentMode(false)">
         </form>
       </div>
     </div>
   </div>
 </body>
