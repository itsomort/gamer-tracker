<head>
  <link rel="stylesheet" href="./signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>


<body>
  <div class="signup-bg"></div>
  <div id="signup-center">
    <div id="signup-box">
      <div id="title">
        Make/Access Journal
      </div>
         <span id="close-signup" (click)="onCloseModal()">&times;</span>
         <form (submit)="onLogin($event)">
          <input type="text" id="username" name="user" [(ngModel)]="username" placeholder="Username" class="signup-input"><br>
          <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Password" class="signup-input"><br>
          <div id="signup-error" style="color: red; margin-bottom: 10px;"></div>
          <div id="inputs">
          <input type="submit" id="signup" value="Submit">
          </div>
         </form>
    </div>
  </div>

</body>
